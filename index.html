<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABIH</title>
    <link rel="shortcut icon" href="img/prophet.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="d-flex justify-content-center align-items-center flex-column">
    <button id="reset-btn" class="btn btn-danger p-2 my-4">تصفير العدادات</button>
    </div>
    
    <section id="data" class="my-4">
        <div class="container">
            <div class="row gy-4">

                <div class="col-lg-4">
                    <div class="item shadow bg-body-tertiary rounded text-center position-relative">
                        <h4>أَستغفرُ الله</h4>
                        <button class="btn-item btn btn-primary rounded-pill">0</button>
                        <i id="reset-itema" class="fa-solid fa-rotate-right position-absolute icon bg-danger rounded-pill text-white"></i>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="item-sp1 shadow bg-body-tertiary rounded text-center position-relative">
                        <h4 class="fs-5">سُبْحَانَ اللَّهِ وَبِحَمْدِهِ <br> سُبْحَانَ اللَّهِ الْعَظِيمِ</h4>
                        <button class="btn-item btn btn-primary rounded-pill">0</button>
                        <i id="reset-itema" class="fa-solid fa-rotate-right position-absolute icon bg-danger rounded-pill text-white"></i>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="item shadow bg-body-tertiary rounded text-center position-relative">
                        <h4>الْحَمْدُ لِلَّهِ</h4>
                        <button class="btn-item btn btn-primary rounded-pill">0</button>
                        <i id="reset-itema" class="fa-solid fa-rotate-right position-absolute icon bg-danger rounded-pill text-white"></i>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="item shadow bg-body-tertiary rounded text-center position-relative">
                        <h4>اللَّهُ أَكْبَرُ</h4>
                        <button class="btn-item btn btn-primary rounded-pill">0</button>
                        <i id="reset-itema" class="fa-solid fa-rotate-right position-absolute icon bg-danger rounded-pill text-white"></i>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="item shadow bg-body-tertiary rounded text-center position-relative">
                        <h4>لَا إلَهَ إلَّا اللَّهُ </h4>
                        <button class="btn-item btn btn-primary rounded-pill">0</button>
                        <i id="reset-itema" class="fa-solid fa-rotate-right position-absolute icon bg-danger rounded-pill text-white"></i>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="item-sp2 shadow bg-body-tertiary rounded text-center position-relative">
                        <h4>اللَّهُــمَّ صَلِّ وَسَـــلِّمْ وَبَارِكْ<br> على نَبِيِّنَـــا مُحمَّدﷺ</h4>
                        <button class="btn-item btn btn-primary rounded-pill">0</button>
                        <i id="reset-itema" class="fa-solid fa-rotate-right position-absolute icon bg-danger rounded-pill text-white"></i>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Main JS File -->
    <script src="js/main.js"></script>

</html>
